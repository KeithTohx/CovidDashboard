<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
   crossorigin="anonymous">
   <link href="style.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Noto+Sans+SC&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
  <div class="container" style="padding: 20px;">
    <!-- total info -->
    <h1 style="text-align: center;padding-bottom: 18px;">COVID-19 Pandemic Data Dashboard</h1>
    <h2>Global Statistics</h2>
    <div id="globalDetails" class="flex-container">
      <div style="background-color: lightcoral;">
        <h3 id="globalCases" style="color: darkred;"></h3>
        <p>Total Cases</p>
      </div>
      <div style="background-color: lightsalmon;">
        <h3 id="globalCritical" style="color: saddlebrown;"></h3>
        <p>Critical</p>
      </div>
      <div style="background-color: lightslategray;">
        <h3 id="globalDeaths"></h3>
        <p>Deaths</p>
      </div>
      <div style="background-color: aquamarine;">
        <h3 id="globalRecovered" style="color: darkgreen;"></h3>
        <p>Recovered</p>
      </div>
    </div>
  </div>

  <div class="container" style="padding-left: 20px; padding-right: 20px;">
    <!-- country info -->
    <h2 style="padding-top: 30px;">Cases by Countries</h2>
    <div id="countryDetails">
      <form style="padding: 12px;">
        Select a Country:
        <select id="selectCountry">
          <option selected="selected" value="0">~</option>
          <option value="au">Australia</option>
          <option value="ca">Canada</option>
          <option value="cn">China</option>
          <option value="fr">France</option>
          <option value="in">India</option>
          <option value="it">Italy</option>
          <option value="jp">Japan</option>
          <option value="my">Malaysia</option>
          <option value="sg">Singapore</option>
          <option value="kr">South Korea</option>
          <option value="uk">United Kingdom</option>
          <option value="us">United States</option>
        </select>
      </form>
      <div class="row" id="info" style="--bs-gutter-x: 0">
        <div class="col-sm" id="countryFlag" style="text-align: center; padding-bottom: 20px;"></div>
        <div class="col-sm">
          <div id="countryInfo" class="flex-container"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="padding: 20px;">
    <!-- all countries -->
    <h2 style="padding-top: 30px;">Cases at a Glance</h2>
    <div id="allCountriesDetails" class="flex-container2"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js">
	</script>
  <script src="script.js"></script>
  <script>
    //Get the button
    var mybutton = document.getElementById("myBtn");
    
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
</body>
</html>
